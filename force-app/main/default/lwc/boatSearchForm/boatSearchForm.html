<template>
  <lightning-layout>
    <lightning-layout-item class="slds-align-middle">
      <template lwc:if={searchOptions}>
        <lightning-combobox class="slds-align-middle slds-text-align_left"
          value={selectedBoatTypeId}
          options={searchOptions}
          onchange={handleSearchOptionChange}
      ></lightning-combobox>
      </template>
      <template lwc:if={error}>
        <div class="slds-text-color_error">
          An error occurred while loading the boat types
        </div>
       </template>
    </lightning-layout-item>
  </lightning-layout>
</template>
